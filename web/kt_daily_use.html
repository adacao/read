<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IPTV SETUP</title>
    <link href="lib/css/layout_style.css" type="text/css" rel="stylesheet"/>
	<link href="lib/css/colors.css" type="text/css" rel="stylesheet" />
	<link href="lib/css/content.css" type="text/css" rel="stylesheet" />
	<script language="javascript" src="lib/js/jquery.js"></script>
	<script language="javascript" src="lib/js/common.js"></script>
	<script language="javascript" src="lib/js/util.js"></script>
	<script language="javascript" src="lib/js/kt_daily_use.js"></script>
</head>
<body>
    <img class="load" id="loadPic" src="pic/loading.gif">
	<div class="main">
	    <div class="mainLeft"></div>
	    <div class="mainShadow"></div>
	    <div class="mainBody">
	        <div class="Daily_use">
	            <li id="MenuApp_Daily_use"></li>
	            <form>
		            <table width="100%" border="0" cellpadding="3" cellspacing="0">
		                <tr>
		                    <td width="220" id="IPTV_Enable"></td>
		                    <td><input size="1" id="IPTV_CHX_Enable" type="checkbox" /></td>
		                </tr>
		            </table>
		        </form>
		        <div id="IPTV_DIV_PubVlan">
		            <h4 class="titleCtx" id="IPTV_PubVlanTitle"></h4>
		            <p id="IPTV_PubVlanDesc" style="margin:10px 0"></p>
		            <p id="IPTV_PubVlanDesc2"></p>
		            <form>
		                <table width="100%" border="0" cellpadding="3" cellspacing="0">
		                    <tr>
		                        <td width="220" id="IPTV_WanConnName"></td>
		                        <td><select size="1" id="IPTV_SEL_WanConnName"></select></td>
		                    </tr>
		                    <tr>
		                        <td width="220" id="IPTV_PubMcVlan"></td>
		                        <td><input type='text' maxlength="4" size="4" id="IPTV_TEXT_PubMcVlan" ></td>
		                    </tr>
		                </table>
		            </form>
		        </div>
		        <div id="IPTV_DIV_BTN">
		            <input class="buttonX" type="button" id="BTN_Apply">
		            <input class="buttonX" type="button" id="BTN_ApplyNo">
		        </div>
	        </div>
	    </div>
    </div>


        



</body>
</html>
