<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LOG LEVEL</title>
    <link href="lib/css/layout_style.css" type="text/css" rel="stylesheet"/>
	<link href="lib/css/colors.css" type="text/css" rel="stylesheet" />
	<link href="lib/css/content.css" type="text/css" rel="stylesheet" />
	<script language="javascript" src="lib/js/jquery.js"></script>
	<script language="javascript" src="lib/js/common.js"></script>
	<script language="javascript" src="lib/js/util.js"></script>
	<script language="javascript" src="lib/js/kt_log_level_setup.js"></script>
</head>
<body>
	<img class="load" id="loadPic" src="pic/loading.gif">
	<div class="main">
	    <div class="mainLeft"></div>
	    <div class="mainShadow"></div>
	    <div class="mainBody">
	        <div class="Log_level">
	            <li id="Log_level_rebootBtnCtx"></li>
	            <form>
					<table width="219" height="23" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td id="LOG_TD_SystemLog" width="80"></td>
							<td width="70"><input id='LOG_CHX_Enable' type='checkbox'><span id="LOG_RADIO_EnableId"></span></td>
						</tr>
					</table>
					<br>
					<div id="LOG_DIV_Rules" style="display:none">
						<h3 class="titleCtx" id="LOG_SetupTitle"></h3>
						<p id="LOG_ShowLog1">
						<p id="LOG_ShowLog2">
						<p id="LOG_ShowLog3">
						<p id="LOG_ShowLog4">
						<p id="LOG_ShowLog5"></p>
						<table border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td id="LOG_TD_LogLevel" width="150px"></td>
								<td width="186" colspan="1"><select id='LOG_SEl_LevelName' style="width:146px" size="1">
								</select></td>
								</tr>
							<tr>
								<td id="LOG_TD_LevelDisplay"></td>
								<td colspan="2"><select id='LOG_SEL_Display' style="width:146px"  size="1"></select></td>
							</tr>
							<tr>
								<td id="LOG_TD_LogMode" width="80"></td>
								<td colspan="2">
									<select id='LOG_SEL_LogMode' style="width:146px" size="1">
										<option p id="Local" value="1">	                        
										<option p id="Remote" value="2">			                        
										<option p id="Both" value="3">			                        
									</select>
								</td>
							</tr>
						</table>
						<div id='LOG_DIV_SrvInfo'>
							<table border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td p id="LOG_TD_LogAddr" width="150px"></td>
									<td width="188"><input type='text' id="LOG_INPUT_LogAddr"></td>
								</tr>
								<tr>
									<td  p id="LOG_TD_LogPort"></td>
									<td><input type='text' id= "LOG_INPUT_LogPort"></td>
								</tr>
							</table>
						</div>
					</div>
					<br>			
					<center>
						<input class="buttonX" type='button' id="LOG_BTN_Apply">
						<input class="buttonX" type="button" id="LOG_BTN_Cancel">
					</center>
				</form>
	        </div>	
	    </div>
	</div>		
</body>
</html>
