<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>WIRELESS STATITICS INFORMATION</title>
    <link href="lib/css/layout_style.css" type="text/css" rel="stylesheet" />
    <link href="lib/css/colors.css" type="text/css" rel="stylesheet" />
	<link href="lib/css/content.css" type="text/css" rel="stylesheet" />
	<script language="javascript" src="lib/js/jquery.js"></script>
	<script language="javascript" src="lib/js/common.js"></script>
	<script language="javascript" src="lib/js/kt_wlan_info.js"></script>
</head>
<body>
    <img class="load" id="loadPic" src="pic/loading.gif">
    <div class="main">
        <div class="mainLeft"></div>
        <div class="mainShadow"></div>
        <div class="mainBody">
            <div class="USERWLAN">
                <li id="MENU_STS_USER_WLAN"></li>
                <form>
                    <table  width="100%" border="1" cellpadding="3" cellspacing="0">
                        <tr>
                            <td width="220" height="22" class='hd pad' id="WLINFO_TD_ConnStatus"></td>
                            <td class='pad' id="WLINFO_TD_Enabled"></td>
                        </tr>
                        <tr>
                            <td class='hd pad' id="WLINFO_TD_Channel"></td>
                            <td class='pad' id="WLINFO_TD_CurrChannel"></td>
                        </tr>
                    </table>
                </form>
                <div id="WLINFO_DIV_TableChange">
                    <form>
                        <table width="100%" border="1" cellpadding="3" cellspacing="0">
                            <tbody align="center">
                            <tr >
                                <td class='hd' colspan="4" id="WLINFO_TD_Rx"></td>
                                <td class='hd' colspan="4" id="WLINFO_TD_Tx"></td>
                            </tr>
                            <tr>
                                <td class='hd'>字节数</td>
                                <td class='hd'>数据包</td>
                                <td class='hd'>错误</td>
                                <td class='hd'>丢弃</td>
                                <td class='hd'>字节数</td>
                                <td class='hd'>数据包</td>
                                <td class='hd'>错误</td>
                                <td class='hd'>丢弃</td>
                            </tr>
                            <tr id="WLINFO_TR_Statistics">
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <form>
                    <table width="100%" border="1" cellpadding="3" cellspacing="0">
                        <tbody align="center">
                        <tr>
                            <td class='hd' width="25%" id="WLINFO_TD_HeadIndex"></td>
                            <td class='hd' width="25%" id="WLINFO_TD_HeadSsid1"></td>
                            <td class='hd' width="25%" id="WLINFO_TD_HeadAutoMode"></td>
                            <td class='hd' width="25%" id="WLINFO_TD_AutoMode2"></td>
                        </tr>
                        <tr>
                            <td id="WLINFO_TD_SsidIndex"></td>
                            <td id="WLINFO_TD_Ssid1"></td>
                            <td id="WLINFO_TD_AutoMode"></td>
                            <td id="WLINFO_TD_SsidSecret"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="USERETH">
                <li id="MENU_STS_USER_ETH"></li>
                <form>
                    <table width="100%" border="1" cellpadding="3" cellspacing="0" >
                        <tr>
                            <td class='hd pad' width="220" id="LAN_TD_StatusMac"></td>
                            <td class='pad' id="lanStatsEthMac"></td>
                        </tr>
                        <tr>
                            <td class='hd pad' id="LAN_TD_StatusIP"></td>
                            <td class='pad' id="lanStatsEthIp"></td>
                        </tr>
                    </table>
                </form>
                <form align="center">
                    <table width="100%" border="1" cellpadding="3" cellspacing="0">
                        <tr align="center">
                            <td width="25%" class='hd' id="LAN_StatusDeviceType"></td>
                            <td width="25%" class='hd' id="LAN_StatusIp"></td>
                            <td width="25%" class='hd' id="LAN_TD_StatusMac2"></td>
                            <td width="25%" class='hd' id="LAN_StatusLeaseTime"></td>
                        </tr>
                        <tbody height="22" id="LAN_NeedAppend3" align="center">
                        </tbody>
                    </table>
                </form>
                <div id="LAN_TableChange">
                    <form align="center">
                        <table width="100%" border="1" cellpadding="3" cellspacing="0">
                            <tr align="center">
                                <td class='hd' colspan="4" id="LAN_StatusRX"></td>
                                <td class='hd' colspan="4" id="LAN_StatusTX"></td>
                            </tr>
                            <tr align="center">
                                <td class='hd'>字节数</td>
                                <td class='hd'>数据包</td>
                                <td class='hd'>错误</td>
                                <td class='hd'>丢弃</td>
                                <td class='hd'>字节数</td>
                                <td class='hd'>数据包</td>
                                <td class='hd'>错误</td>
                                <td class='hd'>丢弃</td>
                            </tr>
                            <tbody height="22" id="LAN_NeedAppend2" align="center">
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
