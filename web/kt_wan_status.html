<html>

<title>WAN IPV4 INFORMATION</title>

            <div class="NETCON" id="NETCON" style="display:none">

            <div class="NET6CO">
                <li id="MENU_STS_NET6_CO"></li>
                <form>
                    <table width="100%" border="1" cellpadding="3" cellspacing="0">

                                <td class='hd' id="WAN_NET_INFO_TITLE"></td>

                    </table>
                </form>

                            </tr>
                        </thead>
                        <tbody id="WAN_InfoSecTbody"></tbody>
                    </table>
                    <input class="buttonX"  type="button" id="BTN_Refresh" value="应用" style="margin:20px 0 0 282px">
                </form>
            </div>
            <div class="ETHINFO">
                <li id="MENU_WAN_ETH_INFO"></li>
                <form>
                    <table width="100%" border="1" cellpadding="3" cellspacing="0">

                        </tr>
                        <tr>
                            <td class='hd pad' id="PON_TD_TxPower"></td>
                            <td class='pad' id='PON_TD_TxPowerInfo'></td>
                        </tr>
                        <tr>
                            <td class='hd pad' id="PON_TD_RxPower"></td>
                            <td class='pad' id='PON_TD_RxPowerInfo'></td>
                        </tr>
                        <tr>
                            <td class='hd pad' id="PON_TD_Temperature"></td>

                        </tr>

                            <td class='pad' id="PON_TD_PonRxBytes"></td>
                        </tr>

                            <td class='hd pad' id="PON_TD_Tx"></td>
                            <td class='pad' id="PON_TD_PonTxBytes"></td>
                        </tr>
                        <tr id="PON_CLS_id" style="display:none">
